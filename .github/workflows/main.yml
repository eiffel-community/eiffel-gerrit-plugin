# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a three jobs 
  unitAndFunctionalTests:
    if: github.repository == 'eiffel-community/eiffel-gerrit-plugin'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto' 
          java-version: '8'

        
      - name: Run test
        shell: bash
        run : mvn test
        
  integrationTests:
    if: github.repository == 'eiffel-community/eiffel-gerrit-plugin'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto' 
          java-version: '8'

        
      - name: Run test
        shell: bash
        run : |
          ./eiffel-gerrit-plugin-script build start
          mvn verify -DskipUTs
          
  reportCoverage:
    if: github.repository == 'eiffel-community/eiffel-gerrit-plugin' && github.event_name == 'push'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env: 
      M2_HOME: /opt/apache-maven-3.6.3
      MAVEN_HOME: /opt/apache-maven-3.6.3
      
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto' 
          java-version: '8'

        
      - name: Install Maven
        shell: bash
        run: |  
          wget https://downloads.apache.org/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz -P /tmp
          tar xf /tmp/apache-maven-3.6.3-bin.tar.gz -C /opt
          echo "${M2_HOME}/bin" >> $GITHUB_PATH
          
      - name: Run cobertura
        shell: bash
        run: |
          mvn cobertura:cobertura -Dcobertura.report.format=xml -B
          
      # Generating test coverage report and publishing to Codacy
      - name: Run report coverage
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: a187687aa5524918ae8766ad155dab78
          coverage-reports: target/site/cobertura/coverage.xml
